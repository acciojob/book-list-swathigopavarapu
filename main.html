<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1><span style="color:black">My</span><span style="color:blue">Book</span><span style="color:black">List</span></h1>

    <!-- Form -->
    <div class="form-group">
      <input type="text" id="title" placeholder="Title"><br>
      <input type="text" id="author" placeholder="Author"><br>
      <input type="text" id="isbn" placeholder="ISBN#"><br>
      <button id="submit">Add Book</button>
    </div>

    <!-- Table -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
